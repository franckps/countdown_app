<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <main class="main-container">
      <div class="blur-effect"></div>
      <section class="main-section">
        <h1>HAPPY NEW YEAR</h1>
        <p>T - MINUS:</p>
        <ul class="time-section">
          <li class="time-section-item">
            <h2 id="days-number">0</h2>
            <span>DAYS</span>
          </li>
          <li class="time-section-item">
            <h2 id="hours-number">0</h2>
            <span>HOURS</span>
          </li>
          <li class="time-section-item">
            <h2 id="minutes-number">0</h2>
            <span>MINUTES</span>
          </li>
          <li class="time-section-item">
            <h2 id="seconds-number">0</h2>
            <span>SECONDS</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
